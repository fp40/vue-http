<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordenando Valores</title>
    <script src="ordenando.js"></script>
    <link rel="stylesheet" href="ordenando.css" />
  </head>
  <body>
    <h1>Ordenando Valores</h1>
    <div class="container">
      <label for="valor" class="">Valor</label>
      <input type="number" id="valor" class="input" />
      <button class="btn" onclick="add()">Adicionar</button>
    </div>
    <hr />
    <div class="container">
      <label for="ordenacao" class="title">Ordenação</label>
      <select id="ordenacao">
        <option value="bubble" selected>Bubble Sort</option>
        <option value="selection">Selection Sort</option>
        <option value="quick">Quick Sort</option>
      </select>
    </div>
    <button class="btn" onclick="ordenar()">Ordenar</button>
    <button class="btn" onclick="misturar()">Misturar</button>

    <hr />
    <ul id="valores"></ul>
  </body>
</html>
